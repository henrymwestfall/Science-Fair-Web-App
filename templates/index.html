<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">

        <title>Social Network</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">

        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </head>

    <body>
        <div id="content">
            <div class="flat-div">
                <p id="likes-count">0 likes</p>
                <p id="team">Unaffiliated</p>
            </div>

            <div id="belief-state-expression" class="flat-div">
                <p>Expressed Belief State:</p>
            </div>

            <div id="feed-div">
                <table id="feed"></table>
            </div>

            <div>
                <p id="ready-count">0/24 people are ready</p>
                <label for="ready">Ready?</label>
                <input type="checkbox" id="ready" name="ready">
            </div>
        </div>


        <div id="api-key-input">
            <label for="api-key-input">API Key:</label>
            <input type="text" id="api-key-input-box" name="api-key-input">
            <button id="api-key-connect" onclick="setAPIKey()">Connect</button>
        </div>
    </body>
</html>
